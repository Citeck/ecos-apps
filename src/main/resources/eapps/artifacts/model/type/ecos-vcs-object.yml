---
id: ecos-vcs-object

name:
  en: ECOS VCS Object
  ru: VCS Объект ECOS

system: true

actions:
  - uiserv/action@ecos-vcs-object-commit-action

model:
  attributes:
    - id: canBeCommittedToVcs
      computed:
        type: SCRIPT
        config:
          fn: |
            return Records.get('eapps/git@' + value.getRef()).load('canVcsObjectBeCommitted?bool!');
