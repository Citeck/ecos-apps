
id: ecos-patch

#journalRef: uiserv/journal@ecos-patches

model:
  attributes:
    - id: patchId
    - id: name
      type: MLTEXT
    - id: targetApp
    - id: date
      type: DATETIME
    - id: manual
      type: BOOLEAN
    - id: type
    - id: config
      type: JSON
  systemAttributes:
    - id: status
    - id: patchResult
      type: JSON
    - id: errorsCount
      type: NUMBER
    - id: nextTryDate
      type: DATETIME
    - id: lastError

